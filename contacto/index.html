<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para que se pueda realizar contacto para los seguidores y profesionales.">
    <meta name="keywords" content="Comic, Manga, Historieta, Reseñas, Podcast, Contenido, Recomendaciones, Arte">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - Comicardos!</title>
</head>

<body>
    <header class="container-fluid">
        <a href="../index.html"><img id ="logo" src="../img/logo.png"></a>
        <nav>
            <ol class="nav__links pt-3">
                <li><a href="../reseñas/" class="nav__link--estilo nav-link active">Reseñas</a></li>
                <li><a href="../+contenido/"  class="nav__link--estilo nav-link active">+Contenido</a></li>
                <li><a href="../sobrenosotros/" class="nav__link--estilo nav-link active">Sobre Nosotros</a></li>
                <li><a href="../contacto/" class="nav__link--estilo nav-link active">Contacto</a></li>
            </ol>
            <form method="GET" action="" class="buscar nav-link active">
                <input class="nav__buscador" type="text" name="txt" value placeholder="Buscar">
                <button><input type="image" src="../img/lupa.png" title="boton enviar" alt="boton enviar" class="nav__lupa"></button>
            </form>
        </nav>
    </header>

<h1>Contacto</h1>
<div class="container-fluid">
    <div class="row">
        <div class="contacto__logo--estilo col"><img src="../img/logo.png" class=""></div>
        <div class="fieldset col">
                <div class="fieldset--centrador">
                    <form class="fieldset__form--estilo"action="" method="POST">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba aquí"/>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="email@example.com"/>
                    ¿Sobre qué vas a preguntar?
                    <select name="tipoDePregunta" id="tipoDePregunta">
                    <option value="reseñas">Reseñas</option>
                    <option value="clubDeLectura">Club de lectura</option>
                    <option value="otros">Otros</option>
                    </select>       
                    Mensaje:
                    <textarea name="mensaje" id="mensaje" cols="25" rows="5"></textarea>
                    <div class="fieldset__form__input"><input type="submit" value="Enviar" class="btn btn-warning"><input type="reset" value="Limpiar todo" class="btn btn-warning"></div>
                </form>
                </div>
        </div>
    </div>
</div>

    <footer>
        <h4 class="footer__leyenda">Todos los derechos reservados.</h4>
        <div class="footer__acciones">
            <a href="#logo">Ir arriba</a>
            <div class="footer__acciones-divIcons">
                <a href="https://www.instagram.com/comicardos/" target="_blank"><img src="../img/instagram.svg" alt="Instagram de Comicardos" class="footer__acciones__divIcons--icons"></a>
                <a href="https://twitter.com/comicardos" target="_blank"><img src="../img/gorjeo.svg" alt="Twitter de Comicardos" class="footer__acciones__divIcons--icons"></a>
            </div>
        </div>
        <div>Iconos diseñados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
